    <script>
        const state = {
            currentExercise: null,
            scores: {1: {correct: 0, total: 0}, 2: {correct: 0, total: 0}, 3: {correct: 0, total: 0}, 4: {correct: 0, total: 0}, 5: {correct: 0, total: 0}},

        // Local Storage Functions
        function loadHistory() {
            const saved = localStorage.getItem('mathExerciseHistory');
            if (saved) {
                state.history = JSON.parse(saved);
            }
        }

        function saveToHistory(exerciseType, questionData, userAnswer, correctAnswer, isCorrect) {
            const entry = {
                timestamp: new Date().toISOString(),
                exerciseType,
                questionData,
                userAnswer,
                correctAnswer,
                isCorrect
            };
            state.history.push(entry);
            localStorage.setItem('mathExerciseHistory', JSON.stringify(state.history));
        }

        // Load history on page load
        loadHistory();

        const digitNames = {
            1: '××—×“×•×ª',
            10: '×¢×©×¨×•×ª',
            100: '×××•×ª',
            1000: '××œ×¤×™×',

            state.currentExercise = null;

        function updateScore(exerciseNum) {

                `× ×™×§×•×“: ${score.correct}/${score.total}`;

        function formatNumber(num) {
            return num.toLocaleString('en-US');
        }

        function randomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function getDigitValue(num, place) {
            return Math.floor((num / place) % 10);
        }

        function setDigitValue(num, place, newDigit) {
            const currentDigit = getDigitValue(num, place);
            return num + (newDigit - currentDigit) * place;
        }

        // Exercise 1: Mark numbers with specific digit
        function generateExercise1() {
            const places = [1, 10, 100, 1000, 10000];
            const place = places[randomInt(0, places.length - 1)];
            const targetDigit = randomInt(1, 9);
            const count = 6;

            const numbers = [];
            const correctAnswers = new Set();

            // Generate at least 2 correct answers
            for (let i = 0; i < 2; i++) {
                let num = randomInt(10000, 999999);
                num = setDigitValue(num, place, targetDigit);
                numbers.push(num);
                correctAnswers.add(num);
            }

            // Fill the rest with random numbers
            while (numbers.length < count) {
                const num = randomInt(10000, 999999);
                if (!numbers.includes(num)) {
                    numbers.push(num);
                    if (getDigitValue(num, place) === targetDigit) {
                        correctAnswers.add(num);
                    }
                }
            }

            // Shuffle
            numbers.sort(() => Math.random() - 0.5);

            state.currentQuestion = {
                place,
                targetDigit,
                numbers,
                correctAnswers,
                selectedNumbers: new Set()
            };

            document.getElementById('question1').innerHTML =
                `<strong>×¡××Ÿ ××ª ×›×œ ×”××¡×¤×¨×™× ×©×¢×¨×š ×”×¡×¤×¨×” ${targetDigit} ×”×•× ${formatNumber(targetDigit * place)}:</strong>`;

            const optionsDiv = document.getElementById('options1');
            optionsDiv.innerHTML = '';

            numbers.forEach(num => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = formatNumber(num);
                btn.onclick = () => toggleNumber(num, btn);
                optionsDiv.appendChild(btn);
            });

            document.getElementById('feedback1').classList.remove('show');
            document.getElementById('next1').style.display = 'none';
            document.querySelector('#exercise1 .btn:not(.back-btn):not(.btn-success)').style.display = 'inline-block';
        }

        function toggleNumber(num, btn) {
            if (state.currentQuestion.selectedNumbers.has(num)) {
                state.currentQuestion.selectedNumbers.delete(num);
                btn.classList.remove('selected');
            } else {
                state.currentQuestion.selectedNumbers.add(num);
                btn.classList.add('selected');
            }
        }

        function checkExercise1() {
            const q = state.currentQuestion;
            const selected = q.selectedNumbers;
            const correct = q.correctAnswers;

            let allCorrect = selected.size === correct.size;
            selected.forEach(num => {
                if (!correct.has(num)) allCorrect = false;
            });

            state.scores[1].total++;
            if (allCorrect) state.scores[1].correct++;
            updateScore(1);

            // Save to history
            saveToHistory(1, {
                place: q.place,
                targetDigit: q.targetDigit,
                numbers: q.numbers,
                correctAnswers: Array.from(q.correctAnswers)
            }, Array.from(selected), Array.from(correct), allCorrect);

            // Show feedback on buttons
            const buttons = document.querySelectorAll('#options1 .option-btn');
            buttons.forEach(btn => {
                const num = parseInt(btn.textContent.replace(/,/g, ''));
                btn.onclick = null;

                if (correct.has(num)) {
                    btn.classList.add('correct');
                } else if (selected.has(num)) {
                    btn.classList.add('incorrect');
                }
            });

            const feedbackDiv = document.getElementById('feedback1');
            if (allCorrect) {
                feedbackDiv.textContent = 'ğŸ‰ ××¦×•×™×Ÿ! ×ª×©×•×‘×” × ×›×•× ×”!';
                feedbackDiv.className = 'feedback correct show';
            } else {
                feedbackDiv.textContent = 'ğŸ’™ ×›××¢×˜! × ×¡×” ×©×•×‘ ×‘×ª×¨×’×™×œ ×”×‘×!';
                feedbackDiv.className = 'feedback incorrect show';
            }

            document.querySelector('#exercise1 .btn:not(.back-btn):not(.btn-success)').style.display = 'none';
            document.getElementById('next1').style.display = 'inline-block';
        }

        // Exercise 2: Increase digit
        function generateExercise2() {
            const places = [1, 10, 100, 1000, 10000];
            const place = places[randomInt(0, places.length - 1)];
            const num = randomInt(100000, 999999);
            const increase = randomInt(1, 5);

            const currentDigit = getDigitValue(num, place);

        // Exercise 3: Next/Previous number
        function generateExercise3() {
            const isNext = Math.random() < 0.5;
            let num;

            // 50% of the time: generate carry-over situations
            if (Math.random() < 0.5) {
                if (isNext) {
                    // For "next": generate numbers ending in 999, 99, or 9
                    const patterns = [
                        () => randomInt(10, 999) * 1000 - 1,        // e.g., 319,999
                        () => randomInt(100, 9999) * 100 - 1,       // e.g., 41,999
                        () => randomInt(1000, 99999) * 10 - 1,      // e.g., 321,199 â†’ 321,200
                        () => randomInt(10000, 999999) - (randomInt(10000, 999999) % 10) + 9  // ends in 9
                    ];
                    num = patterns[randomInt(0, patterns.length - 1)]();
                } else {
                    // For "previous": generate numbers ending in 000, 00, or 0
                    const patterns = [
                        () => randomInt(11, 999) * 1000,            // e.g., 41,000
                        () => randomInt(101, 9999) * 100,           // e.g., 42,100
                        () => randomInt(1001, 99999) * 10,          // e.g., 321,200
                        () => randomInt(10001, 999999) - (randomInt(10001, 999999) % 10)  // ends in 0
                    ];
                    num = patterns[randomInt(0, patterns.length - 1)]();
                }
            } else {
                // 50% of the time: generate regular numbers
                num = randomInt(10000, 999999);
            }

            const answer = isNext ? num + 1 : num - 1;

            state.currentQuestion = { num, isNext, answer };

        // Exercise 4: Find midpoint
        function generateExercise4() {
            // Generate more rounded numbers for easier mental math
            const patternType = randomInt(0, 3);
            let num1, num2, answer;

            if (patternType === 0) {
                // Two consecutive thousands (e.g., 123,000 and 124,000)
                const base = randomInt(100, 900) * 1000;
                num1 = base;
                num2 = base + 1000;
                answer = base + 500;
            } else if (patternType === 1) {
                // Hundreds within a thousand (e.g., 144,500 and 144,700)
                const base = randomInt(100, 900) * 1000;
                const offset1 = randomInt(1, 8) * 100;
                const offset2 = offset1 + 200;
                num1 = base + offset1;
                num2 = base + offset2;
                answer = base + offset1 + 100;
            } else if (patternType === 2) {
                // Varied gaps in thousands (e.g., 240,000 and 248,000, or 340,000 and 352,000)
                const base = randomInt(10, 90) * 10000;
                const gaps = [2000, 4000, 6000, 8000, 10000, 12000, 14000];
                const gap = gaps[randomInt(0, gaps.length - 1)];
                num1 = base;
                num2 = base + gap;
                answer = base + (gap / 2);
            } else {
                // Varied gaps in thousands (e.g., 270,000 and 280,000)
                const base = randomInt(20, 90) * 10000;
                const gaps = [2000, 4000, 6000, 8000, 10000, 12000, 14000];
                const gap = gaps[randomInt(0, gaps.length - 1)];
                num1 = base;
                num2 = base + gap;
                answer = base + (gap / 2);
            }

            state.currentQuestion = { num1, num2, answer };
